<html lang="en">
<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
          rel="stylesheet">
    <!-- icon links -->
    <link rel="icon" type="image/png" href="images/repox-favicon.png">
    <!-- style links -->
    <link rel="stylesheet" href="style.css">
    <!-- scripts -->
    <script src="scripts/hamburger.js" defer></script>
    <script src="scripts/downloads.js" defer></script>
    <title>Repox: Lightweight Monorepo</title>
</head>
<body>
<div data-import="@component/repox-nav"></div>
<main>
    <div data-import="@component/repox-header"></div>
    <div data-import="@component/repox-statistics"></div>
    <div data-import="@component/repox-what-is"></div>
    <div data-import="@component/repox-support"></div>
</main>
<footer>
    <div data-import="@component/repox-footer-menu"
         data-logo-src="images/repox-logo.png"
         data-logo-alt="Repox logo"
    ></div>
    <div data-import="@component/repox-footer-copyright"></div>
</footer>

</html>
