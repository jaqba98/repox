<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
          crossorigin>
    <link href="{{data-google-font-link}}" rel="stylesheet">
    <!-- icon links -->
    <link rel="icon" type="image/png" href="{{data-icon-path}}">
    <!-- css links -->
    <link rel="stylesheet" data-loop="{{data-css-paths}}"
          href="{{path}}">
    <!-- javascript links -->
    <script data-loop="{{data-js-paths}}" src="{{path}}"
            defer></script>
    <!-- title -->
    <title>{{data-title}}</title>
</head>
