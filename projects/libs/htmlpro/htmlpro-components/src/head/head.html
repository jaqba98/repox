<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
          crossorigin>
    <link href="{{data-google-font}}" rel="stylesheet">
    <!-- icon links -->
    <link rel="icon" type="image/png" href="{{data-icon}}">
    <!-- css links -->
    <link rel="stylesheet" data-loop="{{data-css}}" href="{{href}}">
    <!-- js scripts -->
    <script data-loop="{{data-js}}" src="{{src}}" defer></script>
    <!-- title -->
    <title>{{data-title}}</title>
</head>
