<section class="documentation">
    <div class="documentation-menu">
        <h1>{{data-documentation-menu-title}}</h1>
        <div class="documentation-menu-links"
             data-loop="{{data-documentation-menu-links}}">
            <a href="{{link}}">{{title}}</a>
            <p>{{description}}</p>
        </div>
    </div>
    <div class="documentation-content">
        <h1>{{data-documentation-content-title}}</h1>
        <div class="documentation-content-parts"
             data-loop="{{data-documentation-content-paths}}">
            <h2>{{title}}</h2>
            <div data-loop="{{content}}">
                <p>{{top-description}}</p>
                <code>&#62; {{code}}</code>
                <p>{{bottom-description}}</p>
            </div>
        </div>
    </div>
</section>
