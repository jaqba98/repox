<header class="header">
    <div class="header-motto">
        <p data-loop="{{data-header-motto}}">{{motto}}</p>
    </div>
    <img src="{{data-header-logo-src}}" alt="{{data-header-logo-alt}}"
         class="header-logo">
    <p>{{data-header-description}}</p>
    <a href="{{data-header-link}}" class="header-link">
        {{data-header-link-value}}
    </a>
</header>
